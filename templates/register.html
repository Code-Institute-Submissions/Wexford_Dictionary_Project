<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css">

<body>
<header>
  <nav>
    <div class="nav-wrapper purple">
      <a href="#!" class="brand-logo center purple">Wexford Slang</a>
    </div>
  </nav>
</header>
<div class="container">
<h3>Register</h3>
    <div>
    <form action="{{url_for('insertuser')}}" method="POST" class="col s12">
     <div class="input-field col s12">
        <i class="material-icons prefix">account_box</i>
        <input type="text" id="username" name="username" data-length="20" style="height: 45px;" class="validate" required/>
        <label for="username" class="">User Name</label>
        <span class="character-counter" style="float: right; font-size: 12px;">0/20</span>
    </div>

     <div class="input-field col s12">
        <i class="material-icons prefix">face</i>
        <input type="text" id="firstname" name="firstname" data-length="20" style="height: 45px;" class="validate" required/>
        <label for="username" class="">First Name</label>
        <span class="character-counter" style="float: right; font-size: 12px;">0/20</span>
    </div>

    <div class="input-field col s12">
        <i class="material-icons prefix">face</i>
        <input type="text" id="lastname" name="lastname" data-length="20" style="height: 45px;" class="validate" required/>
        <label for="username" class="">Last Name</label>
        <span class="character-counter" style="float: right; font-size: 12px;">0/20</span>
    </div>
  
  <div class="input-field col s12">
        <i class="material-icons prefix">flag</i>
        <input type="text" id="country" name="country" data-length="20" style="height: 45px;" class="validate" required/>
        <label for="username" class="">Country</label>
        <span class="character-counter" style="float: right; font-size: 12px;">0/20</span>
    </div>

  
    </div>
<span>
<button class="btn waves-effect waves-light purple" type="submit" name="action">Sign up
    <i class="material-icons right">account_box</i>
  </button>
 </span>
  <span>
<a href="{{url_for('login')}}" class="btn waves-effect waves-light purple" ><i class="material-icons right">keyboard_backspace</i>Back to Log in</a>
</span>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $('.collapsible').collapsible();
     $('input#input_text, textarea#textarea2').characterCounter();
    $('select').formSelect();
     $('.sidenav').sidenav();
  });
  </script>
