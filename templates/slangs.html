{% extends 'base.html' %}
{% block content %}


<ul class="collapsible">
    {% for slangs in slangs %}
    <li>
      <div class="collapsible-header"><i class="material-icons">expand_more</i>{{slangs.slang_name}}</div>
      <div class="collapsible-body">
      <div>{{slangs.slang_description}}</div>
      <div><em>{{slangs.slang_example}}</em></div>
      <div><small>{{slangs.added_date}}</small></div>
      </div>
    </li>
     {% endfor %}
  </ul>
{% endblock %}
